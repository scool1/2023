<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الصوت</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .icon {
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- أيقونة 1 -->
  <div class="icon" onclick="playSound('https://file-examples.com/storage/fee4e04377657b56c9a6785/2017/11/file_example_MP3_700KB.mp3')">
    <img src="icon1.png" alt="أيقونة 1">
  </div>

  <!-- أيقونة 2 -->
  <div class="icon" onclick="playSound('https://file-examples.com/storage/fee4e04377657b56c9a6785/2017/11/file_example_MP3_700KB.mp3')">
    <img src="icon2.png" alt="أيقونة 2">
  </div>

  <!-- أيقونة 3 -->
  <div class="icon" onclick="playSound('https://file-examples.com/storage/fee4e04377657b56c9a6785/2017/11/file_example_MP3_700KB.mp3')">
    <img src="icon3.png" alt="أيقونة 3">
  </div>

  <!-- أيقونة 4 -->
  <div class="icon" onclick="playSound('https://file-examples.com/storage/fee4e04377657b56c9a6785/2017/11/file_example_MP3_700KB.mp3')">
    <img src="icon4.png" alt="أيقونة 4">
  </div>

  <script>
    function playSound(audioFile) {
      var audio = new Audio(audioFile);
      audio.play();
    }
  </script>

</body>
</html>
